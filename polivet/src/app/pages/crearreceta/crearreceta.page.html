<ion-header>
  <ion-toolbar>
    <div align="right">

    </div>
  </ion-toolbar>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

</ion-header>

<ion-content>
  <br>

  <br>
<!-- style="width: 20%;position: absolute; right: 0;"-->



   <div id="header">
    <img center src="../assets/imagenes/Logo.png" height="50" alt="">
    <br />
  </div>
   <form (ngSubmit)="guardar(RecetaDetails)" #userForm="ngForm">
    <div class="form-container">
      <p center style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 10pt;">Carreteras y Calle Vieja (parte lateral de la Universidad<br>
        Politecnica Salesiana 2862213 ext. 1306</p>
      <p style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 17pt;"> <em> Receta
          MÃ©dica </em></p>
      <ion-item>
        <ion-label>Rp:</ion-label>
        <ion-textarea rows="8" type="text" [(ngModel)]="RecetaDetails.rp"
          style="text-align: center;" required="true" maxLength="10" [ngModelOptions]="{standalone: true}">

        </ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Prescripcion:</ion-label>
        <ion-textarea rows="8" type="text"  [(ngModel)]="RecetaDetails.prescripcion" style="text-align: center;"
          required="true" [ngModelOptions]="{standalone: true}">
        </ion-textarea>

      </ion-item>



    <div align="center">
      <ion-grid>
        <ion-row>
         <ion-col size="12" size-lg size-md size-sm size-xs class="ion-align-self-start">
            <ion-button color="shade" (click)="aceptar()" >Atras</ion-button>
          </ion-col>

          <ion-col size="12" size-lg size-md size-sm size-xs class="ion-align-self-start">
            <ion-button [attr.disabled]="buttonDisabled" color="shade" type="submit" [disabled]="!userForm.form.valid">Guardar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

  </div>

</form>



</ion-content>
