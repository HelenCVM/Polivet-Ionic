<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <title>Inicio sesion</title>
</head>
<div class="container">
  <div>
    <img src="assets/imagenes/VeterinariaLogo.jpg" alt="">

  </div>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input ion-input large clear [(ngModel)]="correo" required="true">
          <span item-left>
            <ion-icon name="person"></ion-icon>
          </span>
        </ion-input>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input [(ngModel)]="contrasena" type="password">
        <ion-icon name="key" color="primary"></ion-icon>
      </ion-input>

    </ion-item>
    <ion-item>
      <ion-button color="dark" (click)="loguin()">Iniciar sesion</ion-button>
    </ion-item>

  </ion-content>

</div>
