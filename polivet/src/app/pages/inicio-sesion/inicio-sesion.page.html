<ion-header>
  <ion-toolbar>
    <ion-title> </ion-title>
  </ion-toolbar>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <title>Inicio sesion</title>
</ion-header>

<ion-content>

  <div id="header">
    <img src="assets/imagenes/VeterinariaLogo.jpg" />
    <br>
    <h1>Bienvenidos!</h1>
  </div>

  <form  class="form-group text-center" (ngSubmit)="addInicio(InicioDetails)" #userForm="ngForm" >

  <div class="container">
    <ion-item>
      <ion-input ion-input large clear [(ngModel)]="InicioDetails.correo" placeholder="Dirección de Correo" required="true"
        style="text-align: center;" [ngModelOptions]="{standalone: true}">
        <ion-icon name="person"></ion-icon>
      </ion-input>
    </ion-item>


    <ion-item>
      <ion-input [(ngModel)]="InicioDetails.contrasena" type="password" placeholder="Contraseña" required="true"
        style="text-align: center;" [ngModelOptions]="{standalone: true}">
        <ion-icon name="key"></ion-icon>
      </ion-input>

    </ion-item>
    <ion-item>
      <ion-button style="justify-content: center; text-align: center;" type="submit" [disabled]="!userForm.form.valid"   >Iniciar sesion</ion-button>
    </ion-item>

  </div>
</form>
</ion-content>
