<ion-header>
  <ion-toolbar>
    <div align="right">
      <img src="../assets/imagenes/Logo.png" height="50" alt="">
    </div>

    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu" color="light"> </ion-menu-button>
    </ion-buttons>

  </ion-toolbar>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</ion-header>


<ion-content>
 
  <br>
  <br>
  <form [formGroup]="form" (ngSubmit)="guardar(InicioDetails)" >
   
   
    <div class="form-container">
      <p style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 17pt;"> <em> Registro
          Propietario </em></p>
      <ion-item>

        <ion-input type="text" placeholder="Cédula" [(ngModel)]="InicioDetails.idPropietario"
          style="text-align: center;"  formControlName="cedula" maxLength="10" (input)="inputValidator($event)" >
          <ion-icon name="finger-print"></ion-icon>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Propietario" [(ngModel)]="InicioDetails.nombrePropietario" style="text-align: center;"
        formControlName="propietario" type="text"  >
          <ion-icon name="person-outline"></ion-icon>
        </ion-input>
      </ion-item>


      <ion-item>
        <ion-input placeholder="Ciudad" [(ngModel)]="InicioDetails.ciudad" style="text-align: center;"  formControlName="ciudad" type="text">
          <ion-icon name="locate"></ion-icon>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Dirección" [(ngModel)]="InicioDetails.direccion" style="text-align: center;"
        formControlName="direccion" type="text">
          <ion-icon name="earth-outline"></ion-icon>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Teléfono" [(ngModel)]="InicioDetails.telefono" style="text-align: center;"
        formControlName="telefono" type="text" maxLength="10">
          <ion-icon name="call-outline"></ion-icon>
        </ion-input>
      </ion-item>


      <ion-item>
        <ion-input placeholder="Correo" [(ngModel)]="InicioDetails.correo" style="text-align: center;" formControlName="correo" type="text">
          <ion-icon name="mail-outline" ></ion-icon>
        </ion-input>
      </ion-item>


      <div align="center">
        <ion-grid>
          <ion-row>
           <ion-col size="12" size-lg size-md size-sm size-xs class="ion-align-self-start">
              <ion-button color="shade" (click)="cancelar()" >Cancelar</ion-button>
            </ion-col>

            <ion-col size="12" size-lg size-md size-sm size-xs class="ion-align-self-start">
              <ion-button color="shade" type="submit" [disabled]="form.invalid">Siguiente</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>


    </div>

  </form>

</ion-content>
