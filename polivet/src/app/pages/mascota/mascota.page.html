<ion-header>
    <ion-toolbar>
        <div align="right">
            <img src="../assets/imagenes/Logo.png" height="50" alt="">
        </div>

        <ion-buttons slot="start">
            <ion-menu-button menu="main-menu" color="light"> </ion-menu-button>
        </ion-buttons>

    </ion-toolbar>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</ion-header>

<ion-content>
    <br>
    <br>
    <form [formGroup]="form" (ngSubmit)="guardarMascota(InicioDetails)">
        <div class="form-container">
            <p style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 17pt;"> <ion-icon name="paw"></ion-icon> <em> Registro
                    Mascota </em></p>

            <ion-item>
                <ion-input placeholder="Nombre Mascota" [(ngModel)]="InicioDetails.nombre" style="text-align: center;"
                    formControlName="mascota">
                    <ion-icon name="reader-outline"></ion-icon>                    
                    <ion-label> &nbsp; Nombre:</ion-label>

                </ion-input>
            </ion-item>
            <div *ngIf="form.controls.mascota.errors">
                <span *ngIf="form.controls.mascota.errors.pattern"> Ingrese solo letras </span>
            </div>


            <ion-item>
                <ion-icon name="fish-outline"></ion-icon>                
                <ion-label>&nbsp;Especie</ion-label>
                <ion-select (ionChange)=guardarEspecie($event) placeholder="Seleccione " style="text-align: center;"
                    okText="Ok" cancelText="Cancelar"   required="true">
                    <ion-select-option *ngFor="let item of especies" [value]="item.nombreEspecie">
                        {{item.nombreEspecie}}
                    </ion-select-option>
                </ion-select>
            </ion-item>
           
            <ion-item>
                <ion-icon name="paw-outline"></ion-icon>              
                  <ion-label>&nbsp;Raza</ion-label>
                <ion-select (ionChange)=guardarRaza($event) placeholder="Seleccione " style="text-align: center;"
                    okText="Ok" cancelText="Cancelar" required="true">
                    <ion-select-option *ngFor="let item of razas" [value]="item.nombre">
                        {{item.nombre}}
                    </ion-select-option>
                </ion-select>
            </ion-item>

            <ion-item>
                
                <ion-icon name="male-female-outline"></ion-icon><ion-label>&nbsp;Sexo</ion-label>
                <ion-select (ionChange)=guardarSexo($event) placeholder="Seleccione " style="text-align: center;"
                    okText="Ok" cancelText="Cancelar" required="true">
                    <ion-select-option value="Macho">Macho</ion-select-option>
                    <ion-select-option value="Hembra">Hembra</ion-select-option>
                    <ion-icon name="mail"></ion-icon>

                </ion-select>
            </ion-item>

            <ion-item>
                <ion-icon name="calendar-outline"></ion-icon><ion-label>&nbsp;Fecha Nacimiento</ion-label>
                <ion-datetime placeholder="Seleccione"  displayFormat="YYYY-MM-DD	" doneText="Ok"
                    cancelText="Cancelar" (ionChange)=guardarFechaNac($event) required="true"></ion-datetime>
            </ion-item>

            <ion-item>
                <ion-label>Edad : {{showAge}}
                </ion-label>
            </ion-item>

            <ion-item>
                <ion-textarea placeholder="Color y seÃ±ales particulares..."
                    [(ngModel)]="InicioDetails.coloYSenalesParti" style="text-align: center;" formControlName="coloYSenalesParti" required="true">

                </ion-textarea>
            </ion-item>
            <div *ngIf="form.controls.coloYSenalesParti.errors">
                <span *ngIf="form.controls.coloYSenalesParti.errors.pattern"> Ingrese solo letras </span>
        
              </div>

            <div align="center">
                <ion-grid>
                    <ion-row>
                        <ion-col size="12" size-lg size-md size-sm size-xs class="ion-align-self-start">
                            <ion-button color="shade" type="submit" [disabled]="form.invalid">Siguiente
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>


        </div>

    </form>






</ion-content>
