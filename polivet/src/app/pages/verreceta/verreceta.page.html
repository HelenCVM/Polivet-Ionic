<ion-content>
  <div id="header">
    <img center src="../assets/imagenes/Logo.png" height="50" alt="">
    <br />
  </div>

<div class="form-container">
  <p center style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 10pt;">Carreteras y Calle Vieja (parte lateral de la Universidad<br>
    Politecnica Salesiana 2862213 ext. 1306</p>
  <p style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 17pt;"> <em> Recetario
     </em></p>

      <div style="text-align: center;color:#FF0000 ;" type="hidden" class="hero-list" *ngIf="numeroTamano === 0" >
        <p>No hay recetas para mostrar</p>

        <div align="center">
          <ion-grid>
            <ion-row>
             <ion-col size="12" size-lg size-md size-sm size-xs class="ion-align-self-start">
                <ion-button color="shade" (click)="aceptar()" >Atras</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>

      <div style="text-align: center;color:#FF0000 ;" type="hidden" class="hero-list" *ngIf="numeroTamano > 0" >
        <ion-card *ngFor="let item of Recetaver ">
          <!--  <ion-card-header>
              <ion-card-title>No. Historia {{item.idHistorial}}</ion-card-title>
          </ion-card-header>
-->
          <ion-card-content (click)="mostrarRecetaEsp(item.idReceta)">
              <ion-card-subtitle>Fecha de receta: {{item.fecha.split('T')[0]}}</ion-card-subtitle>
              <ion-card-subtitle>Rp: {{item.rp}}</ion-card-subtitle>
              <ion-card-subtitle>Rp: {{item.prescripcion}}</ion-card-subtitle>
          </ion-card-content>
      </ion-card>
      <div align="center">
        <ion-grid>
          <ion-row>
           <ion-col size="12" size-lg size-md size-sm size-xs class="ion-align-self-start">
              <ion-button color="shade" (click)="aceptar()" >Atras</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      </div>

</div>

</ion-content>
