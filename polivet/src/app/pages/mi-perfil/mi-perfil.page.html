<ion-header>
  <ion-toolbar>
    <div align="right">
      <img src="../assets/imagenes/Logo.png" height="50" alt="" />
    </div>

    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu" color="light"> </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
  />
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript"></script>
</ion-header>

<ion-content>
  <br />
  <br />
  <form (ngSubmit)="actualiza(MediDetails)" #userForm="ngForm">
    <div class="form-container">
      <div id="header">
        <img src="assets/imagenes/medi.png" />
        <br />
        <h1>Datos personales</h1>
      </div>

      <ion-item>
        <ion-input
          type="numeric"
          placeholder="CÃ©dula"
          id="cedula"
          [(ngModel)]="MediDetails.cedula"
          style="text-align: center"
          required="true"
          maxLength="10"
          [ngModelOptions]="{standalone: true}"
          [attr.readonly]="estado"
          (ionChange)="activar($event)"
        >
          <ion-icon name="finger-print"></ion-icon>
        </ion-input>
        <ion-button class="button1" (click)="openModal()" ion-button>
          <img src="../assets/imagenes/editar.png" height="10" alt="" /> Editar
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-input
          placeholder="nombres"
          id="nombres"
          [(ngModel)]="MediDetails.nombres"
          style="text-align: center"
          required="true"
          [ngModelOptions]="{standalone: true}"
          [attr.readonly]="estado"
          (ionChange)="activar($event)"
        >
          <ion-icon name="person-outline"></ion-icon>
        </ion-input>
        <ion-button class="button1" (click)="openModal()" ion-button>
          <img src="../assets/imagenes/editar.png" height="10" alt="" /> Editar
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-input
          placeholder="apellidos"
          id="apellidos"
          [(ngModel)]="MediDetails.apellidos"
          style="text-align: center"
          required="true"
          [ngModelOptions]="{standalone: true}"
          [attr.readonly]="estado"
          (ionChange)="activar($event)"
        >
          <ion-icon name="person-outline"></ion-icon>
        </ion-input>
        <ion-button class="button1" (click)="openModal()" ion-button>
          <img src="../assets/imagenes/editar.png" height="10" alt="" /> Editar
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-input
          placeholder="direccion"
          id="direccion"
          [(ngModel)]="MediDetails.direccion"
          style="text-align: center"
          required="true"
          [ngModelOptions]="{standalone: true}"
          [attr.readonly]="estado"
          (ionChange)="activar($event)"
        >
          <ion-icon name="earth-outline"></ion-icon>
        </ion-input>
        <ion-button class="button1" (click)="openModal()" ion-button>
          <img src="../assets/imagenes/editar.png" height="10" alt="" /> Editar
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-label>Fecha de nacimiento</ion-label>
        <ion-datetime
          placeholder="Seleccione"
          display-timezone="utc"
          displayFormat="YYYY-MM-DD"
          doneText="Ok"
          cancelText="Cancelar"
          id="fechaNac"
          [(ngModel)]="MediDetails.fechaNac"
          style="text-align: center"
          required="true"
          [ngModelOptions]="{standalone: true}"
          [attr.readonly]="estadoFecha"
          (ionChange)="guardarFechaNac($event)"
        ></ion-datetime>
        <ion-button class="button1" (click)="openModalFecha()" ion-button>
          <img src="../assets/imagenes/editar.png" height="10" alt="" /> Editar
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-input
          type="numeric"
          placeholder="celular"
          id="celular"
          [(ngModel)]="MediDetails.celular"
          style="text-align: center"
          required="true"
          maxLength="10"
          [ngModelOptions]="{standalone: true}"
          [attr.readonly]="estado"
          (ionChange)="activar($event)"
        >
          <ion-icon name="call-outline"></ion-icon>
        </ion-input>
        <ion-button class="button1" (click)="openModal()" ion-button>
          <img src="../assets/imagenes/editar.png" height="10" alt="" /> Editar
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-input
          placeholder="titulo"
          id="titulo"
          [(ngModel)]="MediDetails.titulo"
          style="text-align: center"
          required="true"
          [ngModelOptions]="{standalone: true}"
          [attr.readonly]="estado"
          (ionChange)="activar($event)"
        >
          <ion-icon name="albums"></ion-icon>
        </ion-input>
        <ion-button class="button1" (click)="openModal()" ion-button>
          <img src="../assets/imagenes/editar.png" height="10" alt="" /> Editar
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-input
          placeholder="correo"
          id="correo"
          [(ngModel)]="MediDetails.correo"
          style="text-align: center"
          required="true"
          [ngModelOptions]="{standalone: true}"
          [attr.readonly]="estado"
          (ionChange)="activar($event)"
        >
          <ion-icon name="mail-outline"></ion-icon>
        </ion-input>
        <ion-button class="button1" (click)="openModal()" ion-button>
          <img src="../assets/imagenes/editar.png" height="10" alt="" /> Editar
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-label>Especialidad </ion-label>
        <ion-select
          (ionChange)="guardarEspecialidad($event)"
          placeholder="{{espec}}"
          style="text-align: center"
          okText="Ok"
          cancelText="Cancelar"
          id="especialidad"
          [(ngModel)]="MediDetails.especialidad_id"
          style="text-align: center"
          required="true"
          [ngModelOptions]="{standalone: true}"
          [attr.readonly]="estadoEspe"
        >
          <ion-select-option
            *ngFor="let item of especialidad"
            [value]="item.especialidad_id"
          >
            {{item.tipoEspecialidad}}
          </ion-select-option>
        </ion-select>
        <ion-button class="button1" (click)="openModalespecialidad()" ion-button>
          <img src="../assets/imagenes/editar.png" height="10" alt="" /> Editar
        </ion-button>
      </ion-item>

      <div align="center">
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-lg size-md size-sm size-xs class="ion-align-self-start">
              <ion-button color="shade" type="submit" [disabled]="!userForm.form.valid">Actualiza</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </form>
</ion-content>
